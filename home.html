<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALK 九宫格</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            background: #f8f8f8;
            padding: 24px;
        }
        .grid-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .grid-card {
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        .grid-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 6px 16px rgba(0,0,0,0.08);
        }
        .card-img {
            width: 100%;
            height: 180px;
            object-fit: cover;
            display: block;
        }
        .card-content {
            padding: 16px;
        }
        .card-title {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .card-time {
            font-size: 14px;
            color: #999;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .loading {
            max-width: 1200px;
            margin: 30px auto;
            text-align: center;
            font-size: 16px;
            color: #666;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .loading i {
            color: #DE0000;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .no-more {
            max-width: 1200px;
            margin: 20px auto;
            text-align: center;
            font-size: 14px;
            color: #999;
            display: none;
        }
        @media (max-width: 768px) {
            body {
                padding: 16px;
            }
            .grid-container {
                gap: 16px;
            }
            .card-img {
                height: 160px;
            }
        }
        @media (max-width: 480px) {
            body {
                padding: 12px;
            }
            .grid-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .card-img {
                height: 150px;
            }
            .card-title {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="grid-container" id="gridContainer"></div>
    <div class="loading" id="loading">
        <i class="fas fa-spinner"></i>加载中...
    </div>
    <div class="no-more" id="noMore">没有更多内容了</div>
    <script src="js/home.js"></script>
</body>
</html>

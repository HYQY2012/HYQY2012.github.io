<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HHAT</title>
<link rel="icon" href="https://www.xn--vqq068m4ham0n.space/img/logo.svg">
<link rel="stylesheet" href="./HHAT_files/all.min.css">
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
}
body {
    min-height: 100vh;
    overflow-x: hidden;
    background: #f8f8f8;
}
.header {
    width: 100%;
    height: 70px;
    background: #fff;
    border-bottom: 1px solid #eee;
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 30px;
    position: sticky;
    top: 0;
    z-index: 999;
    box-shadow: 0 2px 5px rgba(0,0,0,0.03);
}
.logo {
    width: 80px;
    height: 45px;
    display: block;
    object-fit: contain;
}
.main-iframe {
    width: 100%;
    height: calc(100vh - 70px);
    border: none;
    display: block;
    background: #fff;
}
@media (max-width: 768px) {
    .header {
        height: 60px;
        padding: 0 20px;
    }
    .logo {
        width: 64px;
        height: 36px;
    }
    .main-iframe {
        height: calc(100vh - 60px);
    }
}
@media (max-width: 480px) {
    .header {
        height: 55px;
        padding: 0 15px;
    }
    .logo {
        width: 56px;
        height: 31.5px;
    }
}
</style>
</head>
<body>
<header class="header">
    <a href="https://www.何逸钦远.space" style="text-decoration: none;" target="_blank">
        <img src="./HHAT_files/logo_top.svg" alt="HALK" class="logo">
    </a>
</header>
<iframe src="./HHAT_files/home.html" class="main-iframe" title="HALK主页内容"></iframe>
</body>
</html>

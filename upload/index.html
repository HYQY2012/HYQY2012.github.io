<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HALK 上传</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        body {
            background: #f8f8f8;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 24px;
        }
        .upload-box {
            background: #fff;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .upload-box h2 {
            color: #333;
            margin-bottom: 24px;
            font-size: 24px;
        }
        .upload-box h2 span {
            color: #DE0000;
        }
        .file-input {
            display: none;
        }
        .file-btn {
            display: inline-block;
            padding: 12px 32px;
            background: #f5f5f5;
            border: 2px dashed #ddd;
            border-radius: 12px;
            color: #666;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }
        .file-btn:hover {
            border-color: #DE0000;
            color: #DE0000;
        }
        .file-btn i {
            font-size: 24px;
            margin-bottom: 8px;
            display: block;
        }
        .upload-btn {
            background: #DE0000;
            color: #fff;
            border: none;
            padding: 12px 32px;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: none;
        }
        .upload-btn:hover {
            background: #c20000;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(222,0,0,0.2);
        }
        .upload-btn:disabled {
            background: #f0f0f0;
            color: #999;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .file-name {
            color: #333;
            margin-bottom: 16px;
            font-size: 14px;
            min-height: 20px;
        }
        .progress {
            height: 6px;
            background: #f0f0f0;
            border-radius: 3px;
            overflow: hidden;
            margin-bottom: 20px;
            display: none;
        }
        .progress-bar {
            height: 100%;
            background: #DE0000;
            width: 0;
            transition: width 0.3s ease;
        }
        .tip {
            font-size: 12px;
            color: #999;
            line-height: 1.5;
        }
        .result {
            margin-top: 16px;
            font-size: 14px;
            min-height: 20px;
        }
        .success {
            color: #00b42a;
        }
        .error {
            color: #DE0000;
        }
        @media (max-width: 480px) {
            .upload-box {
                padding: 24px;
            }
            .file-btn {
                padding: 16px;
                width: 100%;
            }
            .upload-btn {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="upload-box">
        <h2>HALK <span>文件上传</span></h2>
        <label for="file" class="file-btn">
            <i class="fas fa-cloud-upload-alt"></i>
            点击选择文件
        </label>
        <input type="file" id="file" class="file-input" accept="image/*,.txt,.md,.pdf">
        <div class="file-name" id="fileName">未选择文件</div>
        <div class="progress" id="progress">
            <div class="progress-bar" id="progressBar"></div>
        </div>
        <button class="upload-btn" id="uploadBtn">开始上传到GitHub</button>
        <div class="result" id="result"></div>
        <p class="tip">支持格式：图片、TXT、MD、PDF<br>文件将上传至你的GitHub仓库指定目录</p>
    </div>

    <script>
        const fileInput = document.getElementById('file');
        const fileName = document.getElementById('fileName');
        const uploadBtn = document.getElementById('uploadBtn');
        const progress = document.getElementById('progress');
        const progressBar = document.getElementById('progressBar');
        const result = document.getElementById('result');
        let file = null;

        const GITHUB_CONFIG = {
            token: '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',
            owner: 'HYQY2012',
            repo: 'Data',
            path: 'upload/' 
        };

        fileInput.addEventListener('change', (e) => {
            file = e.target.files[0];
            if (file) {
                fileName.innerText = `已选择：${file.name}`;
                uploadBtn.style.display = 'block';
                result.innerText = '';
            } else {
                fileName.innerText = '未选择文件';
                uploadBtn.style.display = 'none';
            }
        });

        uploadBtn.addEventListener('click', async () => {
            if (!file) return;
            if (!GITHUB_CONFIG.token || !GITHUB_CONFIG.owner || !GITHUB_CONFIG.repo) {
                result.className = 'result error';
                result.innerText = '请先配置GitHub相关信息';
                return;
            }

            uploadBtn.disabled = true;
            progress.style.display = 'block';
            progressBar.style.width = '0%';
            result.innerText = '';

            try {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const base64 = e.target.result.split(',')[1];
                    const filePath = `${GITHUB_CONFIG.path}${Date.now()}-${file.name}`;
                    
                    progressBar.style.width = '30%';
                    const response = await fetch(`https://api.github.com/repos/${GITHUB_CONFIG.owner}/${GITHUB_CONFIG.repo}/contents/${filePath}`, {
                        method: 'PUT',
                        headers: {
                            'Authorization': `token ${GITHUB_CONFIG.token}`,
                            'Accept': 'application/vnd.github.v3+json'
                        },
                        body: JSON.stringify({
                            message: `HHAT上传文件：${file.name}`,
                            content: base64,
                            branch: 'main' 
                        })
                    });

                    progressBar.style.width = '100%';
                    const data = await response.json();

                    if (response.ok) {
                        result.className = 'result success';
                        result.innerText = `上传成功！文件地址：${data.content.html_url}`;
                        fileInput.value = '';
                        file = null;
                        setTimeout(() => {
                            fileName.innerText = '未选择文件';
                            uploadBtn.style.display = 'none';
                        }, 3000);
                    } else {
                        throw new Error(data.message || '上传失败，检查Token权限和仓库信息');
                    }
                };
                reader.readAsDataURL(file);
            } catch (err) {
                result.className = 'result error';
                result.innerText = `上传失败：${err.message}`;
            } finally {
                uploadBtn.disabled = false;
                setTimeout(() => {
                    progress.style.display = 'none';
                }, 500);
            }
        });
    </script>
</body>
</html>
